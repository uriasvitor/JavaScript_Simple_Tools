<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="row">
            <div class="column" style="background-color:#6f00ff;">
                <h2>JavaScript Simple Tools</h2>
              <label for="Type">Show Type</label>
              <input type="checkbox" id="Type" name="type"><br>

              <label for="Length">Show Length</label>
              <input type="checkbox" id="Length" value="true" name="Length" onclick="ShowLength()"><br>

              <div class="colors">
                <label for="Color">Show Color</label>
                <input type="checkbox" value="true" id="Color" name="Color" onclick="ShowColor()"><br> 
                    <input type="text" id="ColorBoxInput" placeholder="Type a Name Color or hexa">
              </div>
              
              <label for="Code">Show Code</label>
              <input type="checkbox" id="Code" name="Code" onclick="ShowCode()">
                <textarea id="codeText"></textarea>
              <br>

              <label for="Code">Show Split</label>
              <input type="checkbox" id="Split" name="Split" onclick="ShowSplit()"><br>
              <input type="text" id="SplitInput">
              <input type="text" id="SplitInput1">

            </div>
            <div class="column" style="background-color:#000000;">
              <h2>Write Here</h2>
              <textarea id="area"></textarea>
            </div>
            <div class="column" style="background-color:#b700ff;">
              <h2>Result</h2>
              <div class="column" style="background-color:rgb(0, 0, 0); height:200px; width: 550px;">
                <p id="results"></p>
            </div>
          </div>
          
    </form>
</body>
<script src="scripts.js"></script>

</html>
